<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Product</title>
</head>
<body>
    <style>
        label{
            font-weight: bold;
        }
        p{
            font-weight: bold;
        }
    </style>

    <fieldset style="margin:  0px 250px;background-color: #f5d7e3;" >

    <h1 style="text-align: center;color: #bc1e1e;">Yes.Today</h1>
    <h4 style="text-align: center;color: #964fb0;">Hello, Welcome to Yes.Today-!! Are you want to order any stuff now? </h4>
    <hr>

    <form action="thankyou2.html">
        <header>
            <div style="display: flex;">
                <div style="max-width: 200px; margin: 0px 70px 0px 20 px;padding: 50px;">
                    <img style="width: 200px;" src="img/flatshoes.jpg";>
                    <input type="file" id="product" required>
                </div>
                <div style="margin: 0px 70px 0px 20 px;padding: 30px;">

                    <label for="nama">Name Product:</label>
                    <input type="text" id="nama" required><br><br>
                    
                    <label for="size">Size:</label>
                    <select name="size" id="size">
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                    </select><br><br>

                    <label for="color">Color:</label>
                    <select name="color" id="color">
                        <option value="Brown">Brown</option>
                        <option value="Cream">Cream</option>
                        <option value="Black">Black</option>
                    </select><br><br>

                    <label for="description">Description:</label>
                    <textarea name="description" id="description" placeholder="no more than 400 character"></textarea><br><br>

                    <label for="bank">Bank:</label>
                    <select name="bank" id="bank">
                        <option value="BCA">BCA</option>
                        <option value="BRI">BRI</option>
                        <option value="BNI">BNI</option>
                        <option value="MANDIRI">MANDIRI</option>
                    </select><br><br>
            
                    <label for="account_number">Account Number (xxxx-xxxx-xxxx):</label>
                    <input type="text" id="account_number" name="account_number" maxlength="10"><br><br>
            
                    <label for="account_holder">Account Holder:</label>
                    <input name="name" id="account_holder" required></input><br><br>

                    <label for="transaction">Transaction:</label>
                    <input type="number" min="1" max="10" id="transaction" required><br><br>

                    <input type="checkbox" name="send_email">
                    <label for="send_email"> Send Feedback to Email </label><br>
                    <input type="checkbox" name="send_mobilephone">
                    <label for="send_mobilephone"> Send Feedback to Mobile Phone </label><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email"><br><br>
                    <label for="mobile_phone">Mobile Phone:</label>
                    <input type="number" id="mobile_phone"><br><br>

                    <input type="submit" value="Order Now">
                    <input type="reset" value="Back">

                </div>
            </div>
        </header>
    </form>
</body>
</html>
